<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>남성 옷 색상 코디 추천</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>👕 남성 옷 색상 코디 추천</h1>

  <div class="section">
    <label for="topColor">상의 색상:</label>
    <select id="topColor">
      <option value="black">검정</option>
      <option value="white">흰색</option>
      <option value="blue">파랑</option>
      <option value="gray">회색</option>
      <option value="beige">베이지</option>
    </select>
  </div>

  <div class="section">
    <label for="bottomColor">하의 추천:</label>
    <ul id="bottomRecommendations"></ul>
  </div>

  <div class="section">
    <label for="optional">추가 아이템 추천:</label>
    <ul id="extraRecommendations"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
