<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>남성 옷 색상 코디 추천</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>👕 남성 옷 색상 코디 추천</h1>
    <div class="section">
      <label>상의 색상 선택:</label>
      <div id="topColorPalette" class="color-palette"></div>
    </div>
    <div class="section">
      <label>하의 추천:</label>
      <ul id="bottomRecommendations" class="color-list"></ul>
    </div>
    <div class="section">
      <label>신발 추천:</label>
      <ul id="shoesRecommendations" class="color-list"></ul>
    </div>
    <div class="section">
      <label>모자 추천:</label>
      <ul id="hatRecommendations" class="color-list"></ul>
    </div>
    <div class="section">
      <label>자켓 추천:</label>
      <ul id="jacketRecommendations" class="color-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
